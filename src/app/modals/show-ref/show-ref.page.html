<ion-header mode="ios">
  <ion-toolbar class="top-toolbar">
    <ion-title>{{'REF_ITEM.page_title' | translate }}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-no-margin ion-no-padding">
  <ion-grid class="ion-no-margin ion-no-padding">
    <ion-row class="ion-no-margin ion-no-padding mobile-media">
      <ion-col class="ion-no-margin ion-no-padding">
        <ion-list class="ion-no-margin ion-no-padding">
          <ion-item lines="none" class="item-area">
            <ion-label position="fixed" class="ref_area">{{ 'REF_ITEM.ref_name' | translate }}</ion-label>
            <ion-label class="ref_area">{{ item.name }}</ion-label>
          </ion-item>
          <!-- <ion-item lines="none" class="item-area">
            <ion-label position="fixed" class="ref_area">{{ 'REF_ITEM.ref_category' | translate }}</ion-label>
            <ion-label class="ref_area">{{ item.categories }}</ion-label>
          </ion-item> -->
          <ion-item lines="none" class="item-area">
            <ion-label position="fixed" class="ref_area">{{ 'REF_ITEM.ref_price' | translate }}</ion-label>
            <ion-label class="ref_area">{{ item.price }}</ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
      <ion-col class="ion-no-margin ion-no-padding">
        <div class="insidepic">
          <ion-img *ngIf="item?.image_url" [src]="item?.image_url"></ion-img>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
