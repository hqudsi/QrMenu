<ion-header mode="ios">
  <ion-toolbar class="top-toolbar">
    <ion-title>{{'REF_CATEGORY.page_title' | translate }}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-no-margin ion-no-padding">
  <ion-grid class="ion-no-margin ion-no-padding">
    <ion-row class="ion-no-margin ion-no-padding mobile-media">
      <ion-col class="ion-no-margin ion-no-padding">
        <ion-list class="ion-no-margin ion-no-padding">
          <ion-item lines="none" class="item-area">
            <ion-label position="fixed" class="ref_area">{{ 'REF_CATEGORY.ref_name' | translate }}</ion-label>
            <ion-label class="ref_area">{{ category.name }}</ion-label>
          </ion-item>
          <ion-item lines="none" class="item-area">
            <ion-label position="fixed" class="ref_area">{{ 'REF_CATEGORY.ref_type' | translate }}</ion-label>
            <ion-label class="ref_area">{{ "RESTAURANT." + category?.type_id | translate }}</ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
      <ion-col class="ion-no-margin ion-no-padding">
        <div class="insidepic">
          <ion-img *ngIf="category?.image_url" [src]="category?.image_url"></ion-img>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
